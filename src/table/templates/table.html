<div class="uix-table-box">
    <!-- ***************** 主表格 start ***************** -->
    <div class="uix-table-container uix-table-main">
        <!-- ***************** 主表格 固定表头 start ***************** -->
        <div class="uix-table-header-container" ng-show="fixHead" ng-style="{width:tableWidth+'px'}">
            <table class="uix-table">
                <thead>
                <tr>
                    <th ng-show="useSelect" class="text-center" ng-style="{width: 50*widthRadio+'px'}">
                        <label ng-show="!single" class="i-checks">
                            <input type="checkbox" ng-model="__allRowSelected"
                                   ng-click="selectAllRow($event)">
                            <i></i>
                        </label>
                    </th>
                    <th ng-repeat="col in columns track by col.name" ng-style="{width: widthRadio*col.width+'px'}">
                        {{col.title}}
                    </th>
                    <th ng-show="operations" ng-style="{width: 150*widthRadio+'px'}">操作</th>
                </tr>
                </thead>
            </table>
        </div>
        <!-- ***************** 主表格 固定表头 end ***************** -->

        <!-- ***************** 主表格 表格体 start ***************** -->
        <div class="uix-table-body-container" ng-style="{width:tableWidth+'px',height:tableHeight+(!fixHead&&36)+'px'}">
            <div class="uix-table-body">
                <table class="uix-table" uix-table-loader="tableLoader" loader-height="450">
                    <thead ng-show="!fixHead">
                    <tr>
                        <th ng-show="useSelect" class="text-center" ng-style="{width: 50*widthRadio+'px'}">
                            <label ng-show="!single" class="i-checks">
                                <input type="checkbox" ng-model="__allRowSelected"
                                       ng-click="selectAllRow($event)">
                                <i></i>
                            </label>
                        </th>
                        <th ng-repeat="col in columns track by col.name" ng-style="{width: widthRadio*col.width+'px'}">
                            {{col.title}}
                        </th>
                        <th ng-show="operations" ng-style="{width: 150*widthRadio+'px'}">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="row in data track by row[primaryKey]">
                        <td ng-show="useSelect" class="text-center" ng-style="{width: 50*widthRadio+'px'}">
                            <label class="i-checks" ng-show="!single">
                                <input type="checkbox"
                                       ng-model="row.__selected"
                                       ng-disabled="isRowDisabled(row)"
                                       ng-click="selectRow($event, row)">
                                <i></i>
                            </label>
                            <label class="i-checks" ng-show="single">
                                <input type="radio"
                                       name="selectRow"
                                       ng-value="row[primaryKey]"
                                       ng-click="singleSelect($event,row)"
                                       ng-disabled="isRowDisabled(row)">
                                <i></i>
                            </label>
                        </td>
                        <td ng-repeat="col in columns track by col.name" ng-style="{width: widthRadio*col.width+'px'}">
                            <div ng-if="col.formatter"
                                 ng-bind-html="$sce.trustAsHtml(col.formatter(row[col.name], row))">
                            </div>
                            <div ng-if="!col.formatter">
                                row[col.name]
                            </div>
                        </td>
                        <td ng-show="operations" ng-style="{width: 150*widthRadio+'px'}">
                            <button ng-repeat="opt in operations"
                                    title="{{opt.title}}"
                                    ng-show="opt.showOpt(row)"
                                    ng-click="opt.clickHandler(row[primaryKey],row)"
                                    class="btn btn-sm btn-default m-l-sm">
                                <i class="{{opt.icon}}"></i>
                                {{opt.title}}
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- ***************** 主表格 表格体 end ***************** -->
    </div>
    <!-- ***************** 主表格 end ***************** -->


    <!-- ***************** 前置冻结表格 start ***************** -->
    <div class="uix-table-container uix-table-pre-frozen"
         ng-show="preFixCols" ng-style="{width: widthRadio*preFixWidth+'px'}">
        <!-- ***************** 前置冻结表格 固定表头 start ***************** -->
        <div class="uix-table-header-container" ng-show="fixHead">
            <table class="uix-table">
                <thead>
                <tr>
                    <th ng-show="useSelect" class="text-center" ng-style="{width: 50*widthRadio+'px'}">
                        <label ng-show="!single" class="i-checks">
                            <input type="checkbox" ng-model="__allRowSelected"
                                   ng-click="selectAllRow($event)">
                            <i></i>
                        </label>
                    </th>
                    <th ng-repeat="col in preFixCols track by col.name" ng-style="{width: widthRadio*col.width+'px'}">
                        {{col.title}}
                    </th>
                </tr>
                </thead>
            </table>
        </div>
        <!-- ***************** 前置冻结表格 固定表头 end ***************** -->

        <!-- ***************** 前置冻结表格 表格体 start ***************** -->
        <div class="uix-table-body-container" ng-style="{height:tableHeight+(!fixHead&&36)+'px'}">
            <div class="uix-table-body">
                <table class="uix-table" uix-table-loader="tableLoader" loader-height="0">
                    <thead ng-show="!fixHead">
                    <tr>
                        <th ng-show="useSelect" class="text-center" ng-style="{width: 50*widthRadio+'px'}">
                            <label ng-show="!single" class="i-checks">
                                <input type="checkbox" ng-model="__allRowSelected"
                                       ng-click="selectAllRow($event)">
                                <i></i>
                            </label>
                        </th>
                        <th ng-repeat="col in preFixCols track by col.name"
                            ng-style="{width: widthRadio*col.width+'px'}">
                            {{col.title}}
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="row in data track by row[primaryKey]">
                        <td ng-show="useSelect" class="text-center" ng-style="{width: 50*widthRadio+'px'}">
                            <label class="i-checks" ng-show="!single">
                                <input type="checkbox"
                                       ng-model="row.__selected"
                                       ng-disabled="isRowDisabled(row)"
                                       ng-click="selectRow($event, row)">
                                <i></i>
                            </label>
                            <label class="i-checks" ng-show="single">
                                <input type="radio"
                                       name="selectRow"
                                       ng-value="row[primaryKey]"
                                       ng-click="singleSelect($event,row)"
                                       ng-disabled="isRowDisabled(row)">
                                <i></i>
                            </label>
                        </td>
                        <td ng-repeat="col in preFixCols track by col.name"
                            ng-style="{width: widthRadio*col.width+'px'}">
                            <div ng-if="col.formatter"
                                 ng-bind-html="$sce.trustAsHtml(col.formatter(row[col.name], row))">
                            </div>
                            <div ng-if="!col.formatter">
                                row[col.name]
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- ***************** 前置冻结表格 表格体 end ***************** -->
    </div>
    <!-- ***************** 前置冻结表格 end ***************** -->


    <!-- ***************** 后置冻结表格 start ***************** -->
    <div class="uix-table-container uix-table-post-frozen"
         ng-show="postFixCols" ng-style="{width: widthRadio*postFixWidth+'px'}">

        <!-- ***************** 后置冻结表格 固定表头 start ***************** -->
        <div class="uix-table-header-container" ng-show="fixHead">
            <table class="uix-table">
                <thead>
                <tr>
                    <th ng-repeat="col in postFixCols track by col.name" ng-style="{width: widthRadio*col.width+'px'}">
                        {{col.title}}
                    </th>
                    <th ng-show="operations" ng-style="{width: 150*widthRadio+'px'}">操作</th>
                </tr>
                </thead>
            </table>
        </div>
        <!-- ***************** 后置冻结表格 固定表头 end ***************** -->

        <!-- ***************** 后置冻结表格 表格体 start ***************** -->
        <div class="uix-table-body-container" ng-style="{height:tableHeight+(!fixHead&&36)+'px'}">
            <div class="uix-table-body">
                <table class="uix-table" uix-table-loader="tableLoader" loader-height="0">
                    <thead ng-show="!fixHead">
                    <tr>
                        <th ng-repeat="col in postFixCols track by col.name"
                            ng-style="{width: widthRadio*col.width+'px'}">
                            {{col.title}}
                        </th>
                        <th ng-show="operations" ng-style="{width: 150*widthRadio+'px'}">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="row in data track by row[primaryKey]">
                        <td ng-repeat="col in postFixCols track by col.name"
                            ng-style="{width: widthRadio*col.width+'px'}">
                            <div ng-bind-html="$sce.trustAsHtml(col.formatter(row[col.name], row))"
                                 ng-if="col.formatter"></div>
                            <div ng-if="!col.formatter">
                                row[col.name]
                            </div>
                        </td>
                        <td ng-show="operations" ng-style="{width: 150*widthRadio+'px'}">
                            <button ng-repeat="opt in operations"
                                    title="{{opt.title}}"
                                    ng-show="opt.showOpt(row)"
                                    ng-click="opt.clickHandler(row[primaryKey],row)"
                                    class="btn btn-sm btn-default m-l-sm">
                                <i class="{{opt.icon}}"></i>
                                {{opt.title}}
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- ***************** 后置冻结表格 表格体 end ***************** -->
    </div>
    <!-- ***************** 后置冻结表格 end ***************** -->
</div>
