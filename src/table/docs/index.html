<div ng-controller="tableDemoCtrl">
    <style>
        .uix-table td.blue {
            background: #64b5f6;
            border-top-color: #90caf9;
        }
    </style>
    <button ng-click="refresh()">刷新数据</button>
    <button ng-click="showAllSelected()">展示所有选中行</button>
    <label>
        <input type="checkbox" ng-model="useSelect">
        表格可选
    </label>
    <label>
        <input type="checkbox" ng-model="single">
        单选
    </label>
    <label>
        <input type="checkbox" ng-model="fixHead">
        固定表头
    </label>
    <label>
        <input type="checkbox" ng-click="fixPre($event)">
        冻结前两列
    </label>
    <label>
        <input type="checkbox" ng-click="fixPost($event)">
        冻结后两列
    </label>

    <div ng-show="useSelect">
        {{selectActionText}}
    </div>

    <uix-table
            data="data"
            columns="columns"
            operations="operations"
            use-select="useSelect"
            single="single"
            on-select="onSelect"
            on-select-all="onSelectAll"
            selected-row-map="selectedRowMap"
            selected-rows="selectedRows"
            primary-key="primaryKey"
            fix-head="fixHead"
            page-changed="pageChanged"
            pages="pages"
            table-loader="tableLoader">
    </uix-table>
</div>
