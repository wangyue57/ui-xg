<div ng-controller="tableDemoCtrl">
    <style>
        .uix-table td.blue {
            background: #64b5f6;
            border-top-color: #90caf9;
        }
    </style>
    <button ng-click="refresh()">刷新数据</button>

    <div>{{selectActionText}}</div>
    <div>已经选中的行：{{slectedText}}</div>

    <uix-table
            data="data"
            columns="columns"
            operations="operations"
            primary-key="primaryKey"
            record-multi-page="recordMultiPage"
            fix-head="fixHead"
            selectable="selectable"
            single="single"
            on-select="onSelect"
            on-select-all="onSelectAll"
            selected-rows="selectedRows"
            selected-row-map="selectedRowMap"
            pages="pages"
            page-changed="pageChanged"
            table-loader="tableLoader">
    </uix-table>
</div>
